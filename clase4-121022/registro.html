    <h1>Registro</h1>
    <form>
        <label for="nombrecompleto">Nombre y Apellido</label>
        <br>
        <input id="nombrecompleto" type="text" required>
        <br>
        <label for="nacimiento">Fecha de nacimiento</label>
        <br>
        <input id="nacimiento" type="date" min="2022-01-01" max="2022-10-17" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input id="email" type="email" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" type="password" required>
        <br>
        <label for="repitepassword">Repita password</label>
        <br>
        <input id="repitepassword" type="password" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <span>¿Ya estas registrado? <a href="./login.html">Iniciar sesión</a> </span>
