<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Mobile first</h1>

    <div class="container">
        <h2>Estos son nuestros productos</h2>
        <!-- Esta es una card -->
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.seriouseats.com/thmb/4kbwN13BlZnZ3EywrtG2AzCKuYs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20210712-tacos-al-pastor-melissa-hom-seriouseats-37-f72cdd02c9574bceb1eef1c8a23b76ed.jpg" class="card-img-top" alt="tacos al pastor">
                    <div class="card-body">
                      <p class="card-text">Prueba nuestros tacos al pastor</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Tea_for_two.jpg" class="card-img-top" alt="te britanico">
                    <div class="card-body">
                      <p class="card-text">Disfruta el te ingles</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://dam.cocinafacil.com.mx/wp-content/uploads/2021/08/restos-de-cafe.jpg" class="card-img-top" alt="cafe">
                    <div class="card-body">
                      <p class="card-text">Cafecito</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
