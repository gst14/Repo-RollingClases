<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <button id="btnGetProducts" class="btn btn-secondary">Obtener productos</button>
                <button id="btnAddProduct" class="btn btn-primary">Agregar producto +</button>
            </div>
            <div id="products" class="pt-3 col-12 col-md-6">

                <table class="border table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProducts">
                    </tbody>
                </table>
            </div>
            <div class="pt-3 col-12 col-md-6">
                <h2 id="formTitle"></h2>
                <form id="formProduct">
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
