<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <main class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://img.icons8.com/3d-fluency/94/null/dessert.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Heladito fiu fiu Store
                </a>
            </div>
        </nav>
    </main>
    <section class="container w-25 mt-5">
        <form id="form_login">
            <div class="mb-3">
              <label for="user_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>    
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="user_password">
            </div>
            <div class="d-flex flex-column gap-3 justify-content-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <span class="text-center">No tenes una cuenta? <a href="./register.html">Registrate</a> </span>
            </div>
          </form>
    </section>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9f538b4106.js" crossorigin="anonymous"></script>
</body>

</html>
