<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary bg-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./music_icon.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Bizarrap playlist
            </a>
        </div>
    </nav>
    <main class="container">
        <form id="formSong" class="mt-1">
            <div class="mb-3">
                <label for="sesionNro" class="form-label">Sesion nro <span class="form-text">*</span></label>
                <input type="text" class="form-control" id="sesionNro" aria-describedby="Sesion">
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Artista <span class="form-text">*</span></label>
                <input type="text" class="form-control" id="artist">
            </div>
            <div class="mb-3">
                <label for="youtube" class="form-label">Youtube video <span id="emailHelp" class="form-text">(Opcional)</span></label>
                <input type="text" class="form-control" id="youtube">
            </div>
            <div id="emailHelp" class="form-text mb-2">Todos los campos marcados con * son requeridos</div>
            <button type="submit" id="liveToastBtn" class="btn btn-primary">Guardar</button>
        </form>

        <ul class="list-group mt-5" id="playlist_items">
          </ul>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./check_icon.svg" class="rounded me-2" alt="icon">
                <strong class="me-auto">Cancion añadida</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                La canción fue agregada con éxito
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToastError" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./error_icon.svg" class="rounded me-2" alt="icon">
                <strong class="me-auto">Error</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Existen campos vacíos, no puedes agregar una canción
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="ui_app.js"></script>
</body>
</html>
