<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <main class="container">
        <form id="formSong" class="mt-5">
            <div class="mb-3">
                <label for="sesionNro" class="form-label">Sesion nro</label>
                <input type="text" class="form-control" id="sesionNro" aria-describedby="Sesion">
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Artista</label>
                <input type="text" class="form-control" id="artist">
            </div>
            <div class="mb-3">
                <label for="youtube" class="form-label">Youtube video</label>
                <input type="text" class="form-control" id="youtube">
            </div>
            <button type="submit" id="liveToastBtn" class="btn btn-primary">Guardar</button>
        </form>

        <ul class="list-group mt-5" id="playlist_items">
          </ul>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="./check_icon.svg" class="rounded me-2" alt="icon">
            <strong class="me-auto">Cancion a√±adida</strong>
            <small>Ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            La cancion fue agregada con exito
          </div>
        </div>
      </div>
    <!-- <script src="app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="ui_app.js"></script>
</body>
</html>
